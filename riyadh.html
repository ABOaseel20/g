<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Riyadh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }
    </style>
</head>

<body class="bg-[#3b2f2f] text-white">

    <!-- HEADER -->
    <header class="bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] p-5 text-center text-xl font-bold text-black">
        Riyadh – Saudi Arabia
    </header>

    <!-- CONTENT -->
    <section class="max-w-6xl mx-auto p-6 text-center">
        <p class="text-lg mb-6">
            Riyadh is the capital city of Saudi Arabia, known for its modern skyline,
            rich culture, and historical landmarks.
        </p>

        <!-- GALLERY -->
        <div class="grid md:grid-cols-3 gap-6">
            <img src="riyad1.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad2.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad3.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad4.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad5.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad6.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad7.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad8.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="riyad9.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
        </div>

        <!-- BACK -->
        <a href="index.html" class="block mt-8 text-[#d4af37] underline text-lg">
            ← Back Home
        </a>
    </section>

    <!-- LIGHTBOX -->
    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightboxImg">
    </div>

    <script>
        function openImg(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>

</body>
</html>
