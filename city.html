<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>City</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#3b2f2f] text-white p-6">

<h1 id="title" class="text-3xl text-[#d4af37] text-center font-bold mb-8"></h1>

<div id="gallery" class="grid md:grid-cols-3 gap-6"></div>

<div class="text-center mt-10">
<a href="index.html" class="text-[#d4af37] underline">← Back Home</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const city = params.get('city');

title.innerText = city.charAt(0).toUpperCase() + city.slice(1) + ' – Saudi Arabia';

const images = JSON.parse(localStorage.getItem(city)) || [];

if (images.length === 0) {
  gallery.innerHTML = '<p class="col-span-3 text-center">No images added yet</p>';
}

images.forEach(src => {
  const img = document.createElement('img');
  img.src = src;
  img.className = 'rounded-xl h-56 w-full object-cover hover:scale-105 transition';
  gallery.appendChild(img);
});
</script>

</body>
</html>
