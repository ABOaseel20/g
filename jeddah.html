<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jeddah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000
        }
        
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px
        }
    </style>
</head>

<body class="bg-[#3b2f2f] text-white">

    <header class="bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] p-5 text-center text-xl font-bold">

    </header>

    <section class="max-w-6xl mx-auto p-6 text-center">
        <p class="text-lg mb-6">
            Jeddah is the gateway to the Red Sea, famous for beaches and history.
        </p>

        <div class="grid md:grid-cols-3 gap-6">
            <img src="images/jeddah1.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">

            <img src="images/jeddah3.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">

            <img src="images/jeddah7.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="images/jeddah8.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">
            <img src="images/jeddah9.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">

            <img src="images/jeddah11.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">

            <img src="images/jeddah15.jpg" onclick="openImg(this.src)" class="rounded-xl h-56 w-full object-cover cursor-pointer">


        </div>

        <a href="index.html" class="block mt-8 text-[#d4af37] underline">← Back Home</a>
    </section>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightboxImg">
    </div>

    <script>
        function openImg(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>

</body>

</html>
