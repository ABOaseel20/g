<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saudi Arabia Tourism</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{font-family:Arial}
.slide{position:absolute;inset:0;opacity:0;transition:1s}
.slide.active{opacity:1}
.card img{transition:.4s}
.card:hover img{transform:scale(1.08)}
</style>
</head>

<body class="bg-[#3b2f2f] text-white">

<!-- ================= HEADER ================= -->
<header class="fixed top-0 w-full z-50 bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-black">ðŸŒ´ Saudi Arabia Tourism</h1>

    <nav class="hidden md:flex space-x-6 font-semibold text-black">
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#adminBtn">Admin</a>
    </nav>

    <!-- Mobile button -->
    <button onclick="toggleMenu()" class="md:hidden text-black text-xl">â˜°</button>
  </div>

  <!-- Mobile menu -->
  <div id="menu" class="hidden bg-[#d4af37] text-black px-6 pb-4 md:hidden">
    <a href="#home" class="block py-2">Home</a>
    <a href="#gallery" class="block py-2">Gallery</a>
    <a href="#adminBtn" class="block py-2">Admin</a>
  </div>
</header>

<div class="h-20"></div>

<!-- ================= SLIDER ================= -->
<section id="home" class="relative h-[70vh] overflow-hidden">
  <img src="jeddah.jpg" class="slide active object-cover w-full h-full">
  <img src="asir.jpg" class="slide object-cover w-full h-full">
  <img src="riyad.jpg" class="slide object-cover w-full h-full">

  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <h2 class="text-4xl font-bold text-[#d4af37]">Explore Saudi Arabia</h2>
  </div>
</section>

<!-- ================= GALLERY ================= -->
<section id="gallery" class="max-w-7xl mx-auto py-16 px-6">
<h2 class="text-3xl text-center text-[#d4af37] mb-10 font-bold">
Tourist Gallery
</h2>

<!-- City Filter -->
<div class="flex justify-center mb-8">
<select id="citySelect" onchange="loadCity()"
class="p-3 rounded bg-[#4a362a] border border-[#d4af37]">
<option value="jeddah">Jeddah</option>
<option value="alula">AlUla</option>
<option value="riyadh">Riyadh</option>
<option value="taif">Taif</option>
<option value="tabuk">Tabuk</option>
<option value="madinah">Madinah</option>
<option value="asir">Asir</option>
</select>
</div>

<div id="galleryGrid"
class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
<!-- Images load here -->
</div>
</section>

<!-- ================= ADMIN BUTTON ================= -->
<div id="adminBtn" class="text-center mb-16">
<button onclick="toggleAdmin()"
class="bg-[#d4af37] text-black px-6 py-3 rounded-xl font-bold">
Open Admin Panel
</button>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div id="admin"
class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">

<div class="bg-[#4a362a] p-6 rounded-xl w-full max-w-md">
<h3 class="text-xl font-bold text-[#d4af37] mb-4 text-center">
Admin â€“ Add Image
</h3>

<select id="adminCity"
class="w-full p-3 mb-3 rounded bg-[#3b2f2f]">
<option value="jeddah">Jeddah</option>
<option value="alula">AlUla</option>
<option value="riyadh">Riyadh</option>
<option value="taif">Taif</option>
<option value="tabuk">Tabuk</option>
<option value="madinah">Madinah</option>
<option value="asir">Asir</option>
</select>

<input type="file" id="imgFile" accept="image/*"
class="w-full p-3 mb-3 rounded bg-[#3b2f2f]">

<button onclick="addImage()"
class="w-full bg-[#d4af37] text-black py-2 rounded font-bold">
Upload Image
</button>

<button onclick="toggleAdmin()"
class="w-full mt-3 bg-black/30 py-2 rounded">
Close
</button>

<p id="msg" class="text-green-400 text-center mt-3"></p>
</div>
</div>

<!-- ================= JS ================= -->
<script>
// slider
let slides=document.querySelectorAll('.slide'),i=0;
setInterval(()=>{
slides[i].classList.remove('active');
i=(i+1)%slides.length;
slides[i].classList.add('active');
},4000);

// mobile menu
function toggleMenu(){
menu.classList.toggle('hidden');
}

// admin toggle
function toggleAdmin(){
admin.classList.toggle('hidden');
}

// add image
function addImage(){
const file=imgFile.files[0];
const city=adminCity.value;
if(!file) return alert("Choose image");

const reader=new FileReader();
reader.onload=e=>{
let data=JSON.parse(localStorage.getItem('cities'))||{};
if(!data[city]) data[city]=[];
data[city].push(e.target.result);
localStorage.setItem('cities',JSON.stringify(data));
msg.innerText="Image added successfully âœ”";
imgFile.value="";
loadCity();
};
reader.readAsDataURL(file);
}

// load city images
function loadCity(){
const city=citySelect.value;
const data=JSON.parse(localStorage.getItem('cities'))||{};
galleryGrid.innerHTML="";
(data[city]||[]).forEach(img=>{
galleryGrid.innerHTML+=`
<div class="card bg-[#4a362a] rounded-xl overflow-hidden">
<img src="${img}" class="h-56 w-full object-cover">
</div>`;
});
}

loadCity();
</script>

</body>
</html>
