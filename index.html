Contact Us
</h2>

<form id="contactForm" class="bg-[#4a362a] p-6 md:p-8 rounded-2xl space-y-4">
<input id="name" placeholder="Name" class="w-full p-3 rounded bg-[#3b2f2f] border border-[#d4af37]">
<input id="email" placeholder="Email" class="w-full p-3 rounded bg-[#3b2f2f] border border-[#d4af37]">
<textarea id="message" placeholder="Your Message" class="w-full p-3 rounded bg-[#3b2f2f] border border-[#d4af37]"></textarea>

Send via WhatsApp

</form>

<!-- ================= JS ================= -->
<script>
// Slider
let slides=document.querySelectorAll('.slide'),i=0;
setInterval(()=>{
slides[i].classList.remove('active');
i=(i+1)%slides.length;
slides[i].classList.add('active');
},4000);

// WhatsApp Form
contactForm.onsubmit=e=>{
e.preventDefault();
if(!name.value||!email.value||!message.value) return alert('Fill all fields');
window.open(`https://wa.me/966530356000?text=Name:${name.value}%0AEmail:${email.value}%0AMessage:${message.value}`);
};

// Mobile Menu
const btn=document.getElementById('menuBtn');
const menu=document.getElementById('mobileMenu');
btn.onclick=()=>menu.classList.toggle('hidden');
</script>
