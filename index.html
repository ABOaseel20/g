<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saudi Tourism</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{font-family:Arial}
img{transition:.3s}
img:hover{transform:scale(1.05)}
</style>
</head>

<body class="bg-[#3b2f2f] text-white">

<!-- ===== HEADER ===== -->
<header class="bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] p-5">
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-3">
    <h1 class="text-xl font-bold">ðŸŒ´ Saudi Tourism</h1>
    <button onclick="toggleAdmin()"
      class="bg-black/30 px-4 py-2 rounded">
      Admin Panel
    </button>
  </div>
</header>

<!-- ===== CITY SELECT ===== -->
<section class="max-w-7xl mx-auto p-6">
<select id="citySelect" onchange="loadCity()"
class="w-full md:w-1/3 p-3 rounded bg-[#4a362a]">
<option value="">Select City</option>
<option value="jeddah">Jeddah</option>
<option value="alula">AlUla</option>
<option value="riyadh">Riyadh</option>
<option value="taif">Taif</option>
<option value="tabuk">Tabuk</option>
<option value="madinah">Madinah</option>
<option value="asir">Asir</option>
</select>
</section>

<!-- ===== GALLERY ===== -->
<section class="max-w-7xl mx-auto p-6">
<h2 id="cityTitle"
class="text-2xl text-[#d4af37] font-bold mb-6 text-center">
Choose a city
</h2>

<div id="gallery"
class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</section>

<!-- ===== ADMIN PANEL ===== -->
<div id="admin"
class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">

<div class="bg-[#4a362a] p-6 rounded-xl w-full max-w-md">
<h3 class="text-xl font-bold text-[#d4af37] mb-4 text-center">
Admin â€“ Add Image
</h3>

<select id="adminCity"
class="w-full p-3 mb-3 rounded bg-[#3b2f2f]">
<option value="jeddah">Jeddah</option>
<option value="alula">AlUla</option>
<option value="riyadh">Riyadh</option>
<option value="taif">Taif</option>
<option value="tabuk">Tabuk</option>
<option value="madinah">Madinah</option>
<option value="asir">Asir</option>
</select>

<input id="imgUrl"
placeholder="Image URL"
class="w-full p-3 mb-3 rounded bg-[#3b2f2f]">

<button onclick="addImage()"
class="w-full bg-[#d4af37] text-black py-2 rounded font-bold">
Add Image
</button>

<button onclick="toggleAdmin()"
class="w-full mt-3 bg-black/30 py-2 rounded">
Close
</button>

<p id="msg" class="text-green-400 text-center mt-3"></p>
</div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
function toggleAdmin(){
  document.getElementById('admin').classList.toggle('hidden');
  document.getElementById('admin').classList.toggle('flex');
}

function loadCity(){
  const city = citySelect.value;
  const data = JSON.parse(localStorage.getItem('cities')) || {};
  gallery.innerHTML = "";
  if(!city) return;

  cityTitle.innerText = city.toUpperCase()+" â€“ Saudi Arabia";

  (data[city] || []).forEach(img=>{
    const el = document.createElement('img');
    el.src = img;
    el.className = "rounded-xl h-56 w-full object-cover";
    gallery.appendChild(el);
  });
}

function addImage(){
  const city = adminCity.value;
  const img = imgUrl.value;
  if(!img) return alert("Add image URL");

  let data = JSON.parse(localStorage.getItem('cities')) || {};
  if(!data[city]) data[city] = [];
  data[city].push(img);

  localStorage.setItem('cities', JSON.stringify(data));
  msg.innerText = "Image added successfully âœ”";
  imgUrl.value = "";
  loadCity();
}
</script>

</body>
</html>
