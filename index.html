<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saudi Arabia Tourism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            font-family: Arial
        }
        
        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: 1s
        }
        
        .slide.active {
            opacity: 1
        }
        
        .card img {
            transition: .4s,
        }
        
        .card:hover img {
            transform: scale(1.08)
        }
        
        img {
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="bg-[#3b2f2f] text-white">

    <!-- HEADER -->
    <header class="fixed top-0 w-full z-50 bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-black">ðŸŒ´ Saudi Arabia Tourism</h1>
            <nav class="space-x-6 font-semibold text-black">
                <a href="#home" class="hover:text-white">Home</a>
                <a href="#cities" class="hover:text-white">Destinations</a>
                <a href="#contact" class="hover:text-white">Contact</a>
            </nav>
        </div>
    </header>

    <div class="h-20"></div>

    <!-- SLIDER -->
    <section id="home" class="relative h-[70vh] overflow-hidden">
        <img src="madina1.jpg" class="slide">
        <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
            <h1 class="text-4xl text-[#d4af37] font-bold">Explore Saudi Arabia</h1>
        </div>
    </section>

    <!-- CITIES -->
    <section id="cities" class="max-w-7xl mx-auto py-16 px-6">
        <h2 class="text-3xl text-center text-[#d4af37] mb-10 font-bold">
            Top Tourist Cities
        </h2>

        <div class="grid md:grid-cols-3 gap-8">

            <a href="jeddah.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="jeddah.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Jeddah</h3>
                </div>
            </a>

            <a href="alula.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="Aloula.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">AlUla</h3>
                </div>
            </a>

            <a href="riyadh.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="riyad.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Riyadh</h3>
                </div>
            </a>

            <a href="taif.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="taif.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Taif</h3>
                </div>
            </a>

            <a href="tabuk.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="Tabuk.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Tabuk</h3>
                </div>
            </a>

            <a href="madinah.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="madina.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Madinah</h3>
                </div>
            </a>
            <a href="asir.html" class="card bg-[#4a362a] rounded-xl overflow-hidden">
                <img src="asir.jpg" class="h-56 w-full object-cover object-bottom">
                <div class="p-4">
                    <h3 class="text-xl font-bold">Asir</h3>
                </div>
            </a>

        </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="py-16 max-w-5xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-[#d4af37] mb-8">Contact Us</h2>

        <form id="contactForm" class="bg-[#4a362a] p-8 rounded-2xl shadow-lg space-y-4">
            <input id="name" type="text" placeholder="Name" class="w-full p-3 rounded bg-[#3b2f2f] border border-[#d4af37]">
            <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded bg-[#3b2f2f] border border-[#d4af37]">
            <textarea id="message" placeholder="Your Message" class="w-full p-3 rounded bg-[#3b2f2f] border border-[#d4af37]"></textarea>
            <button class="w-full bg-[#d4af37] text-black py-3 rounded-xl font-bold hover:bg-[#c9a24d]">
Send via WhatsApp
</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="bg-[#1f1511] py-6 text-center">
        <p>Â© 2026 Saudi Tourism</p>
        <div class="flex justify-center gap-6 mt-4 text-2xl">
            <a href="https://wa.me/966530356000" class="text-green-500"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="text-[#d4af37]"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-[#d4af37]"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-[#d4af37]"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>

    <!-- FLOATING WHATSAPP -->
    <a href="https://wa.me/966530356000" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full text-2xl shadow-lg">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        let s = document.querySelectorAll('.slide'),
            i = 0;
        setInterval(() => {
            s[i].classList.remove('active');
            i = (i + 1) % s.length;
            s[i].classList.add('active');
        }, 4000);

        document.getElementById('contactForm').addEventListener('submit', e => {
            e.preventDefault();
            const n = name.value,
                e1 = email.value,
                m = message.value;
            if (!n || !e1 || !m) return alert('Fill all fields');
            window.open(`https://wa.me/966530356000?text=Name:${n}%0AEmail:${e1}%0AMessage:${m}`, '_blank');
        });
    </script>

</body>


</html>
