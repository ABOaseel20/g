<!DOCTYPE html>

<style>
html{scroll-behavior:smooth}
body{font-family:Arial}

.slide{position:absolute;inset:0;opacity:0;transition:1s}
.slide.active{opacity:1}

.card{transition:.4s}
.card:hover{transform:translateY(-6px)}
.card img{transition:.4s}
.card:hover img{transform:scale(1.05)}
</style>
</head>

<body class="bg-[#3b2f2f] text-white">

<!-- HEADER -->
<header class="fixed top-0 w-full z-50 bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] shadow">
<div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
<h1 class="text-xl font-bold text-black">ðŸŒ´ Saudi Arabia Tourism</h1>

<nav class="space-x-6 font-semibold text-black hidden md:flex items-center">

<a href="#cities">Cities</a>
<a href="#contact">Contact</a>

<button onclick="loginAdmin()"
class="bg-black/20 px-3 py-1 rounded flex items-center gap-2">

</div>

</header>

<div class="h-20"></div>

<!-- SLIDER -->
<section id="home" class="relative h-[70vh] overflow-hidden">
<img src="jeddah.jpg" class="slide active object-cover w-full h-full">
<img src="Aloula.jpg" class="slide object-cover w-full h-full">
<img src="riyad.jpg" class="slide object-cover w-full h-full">
<img src="taif.jpg" class="slide object-cover w-full h-full">
<img src="Tabuk.jpg" class="slide object-cover w-full h-full">
<img src="madina.jpg" class="slide object-cover w-full h-full">
<img src="asir.jpg" class="slide object-cover w-full h-full">

<div class="absolute inset-0 bg-black/60 flex items-center justify-center">
<h2 class="text-4xl font-bold text-[#d4af37] text-center">
Discover Saudi Arabia
</h2>
</div>
</section>

<script>
const cities = [
{ id:"jeddah", name:"Jeddah", img:"jeddah.jpg", desc:"Red Sea beaches and historic Al-Balad."},
{ id:"alula", name:"AlUla", img:"Aloula.jpg", desc:"Ancient heritage and rock formations."},
{ id:"riyadh", name:"Riyadh", img:"riyad.jpg", desc:"Modern capital city."},
{ id:"taif", name:"Taif", img:"taif.jpg", desc:"Mountain city famous for roses."},
{ id:"tabuk", name:"Tabuk", img:"Tabuk.jpg", desc:"Beautiful deserts and mountains."},
{ id:"madinah", name:"Madinah", img:"madina.jpg", desc:"Spiritual Islamic city."},
{ id:"asir", name:"Asir", img:"asir.jpg", desc:"Green mountains and cool climate."}
];
</script>

<!-- CITIES -->
<section id="cities" class="max-w-7xl mx-auto py-16 px-6">
<h2 class="text-3xl text-center text-[#d4af37] mb-10 font-bold">
Top Tourist Cities
</h2>

<div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">

<script>
function explore(city){
document.getElementById(city+"Section")
.scrollIntoView({behavior:"smooth"});
}

document.write(
cities.map(c=>`
<div class="card bg-[#4a362a] rounded-xl overflow-hidden">
<img src="${c.img}" class="h-56 w-full object-cover">
<div class="p-5">
<h3 class="text-xl font-bold mb-2">${c.name}</h3>
<p class="text-sm text-gray-300 mb-4">${c.desc}</p>
<button onclick="explore('${c.id}')"
class="bg-[#d4af37] text-black px-4 py-2 rounded-full">
Explore More â†’
</button>
</div>
</div>
`).join("")
);
</script>

</div>
</section>

<!-- GALLERIES -->
<section class="max-w-7xl mx-auto py-16 px-6">
<h2 class="text-3xl text-center text-[#d4af37] mb-10 font-bold">
City Galleries
</h2>

<script>
document.write(
cities.map(c=>`
<h3 id="${c.id}Section" class="text-xl mb-4">${c.name}</h3>
<div id="${c.id}Gallery"
class="grid md:grid-cols-3 gap-6 mb-10"></div>
`).join("")
);
</script>
</section>

<!-- CONTACT -->

class="bg-green-500 px-8 py-3 rounded-full font-bold text-white">

Chat on WhatsApp
</a>
</section>

<!-- FOOTER -->
<footer class="bg-[#1f1511] py-6 text-center">
<p class="mb-4">Â© 2026 Saudi Tourism</p>
<div class="flex justify-center gap-6 text-2xl">
<a href="https://wa.me/966530356000" class="text-green-500"><i class="fab fa-whatsapp"></i></a>
<a href="#" class="text-[#d4af37]"><i class="fab fa-facebook"></i></a>
<a href="#" class="text-[#d4af37]"><i class="fab fa-instagram"></i></a>
<a href="#" class="text-[#d4af37]"><i class="fab fa-x-twitter"></i></a>
</div>
</footer>

<!-- FLOATING WHATSAPP -->
<a href="https://wa.me/966530356000"
class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full text-2xl shadow-lg">
<i class="fab fa-whatsapp"></i>
</a>

<!-- ADMIN PANEL -->
<div id="admin"
class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">

<div class="bg-[#4a362a] p-6 rounded-xl w-full max-w-md">

<h3 class="text-xl font-bold text-[#d4af37] mb-4 text-center">
Admin Panel
</h3>

<select id="adminCity"
class="w-full p-3 mb-3 rounded bg-[#3b2f2f]">
${cities.map(c=>`<option value="${c.id}">${c.name}</option>`).join("")}
</select>

<input type="file" id="imgFile" multiple
class="w-full p-3 mb-3 rounded bg-[#3b2f2f]">

<button onclick="addImage()"
class="w-full bg-[#d4af37] text-black py-2 rounded font-bold">
Upload Images
</button>

<button onclick="toggleAdmin()"
class="w-full mt-3 bg-black/30 py-2 rounded">
Close
</button>

</div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox"
class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50"
onclick="closeLightbox()">
<img id="lightboxImg"
class="max-w-[90%] max-h-[90%] rounded-xl">
</div>

<script>

let slides=document.querySelectorAll('.slide'),i=0;
setInterval(()=>{
slides[i].classList.remove('active');
i=(i+1)%slides.length;
slides[i].classList.add('active');
},4000);

function toggleMenu(){
document.getElementById("menu").classList.toggle("hidden");
}

function toggleAdmin(){
document.getElementById("admin").classList.toggle("hidden");
}

function loginAdmin(){
let pass = prompt("Enter Admin Password:");
if(pass==="1234"){
toggleAdmin();
}else{
alert("Wrong Password");
}
}

function addImage(){
const files = document.getElementById("imgFile").files;
const city = document.getElementById("adminCity").value;
if(files.length===0) return alert("Choose images");

let data = JSON.parse(localStorage.getItem("cities")) || {};
if(!data[city]) data[city] = [];

Array.from(files).forEach(file=>{
const reader = new FileReader();
reader.onload = function(e){
data[city].push(e.target.result);
localStorage.setItem("cities", JSON.stringify(data));
loadCity(city);
};
reader.readAsDataURL(file);
});
document.getElementById("imgFile").value="";
alert("Uploaded âœ”");
}

function loadCity(city){
let data = JSON.parse(localStorage.getItem("cities")) || {};
let gallery = document.getElementById(city+"Gallery");
if(!gallery) return;
gallery.innerHTML="";
(data[city]||[]).forEach(img=>{
gallery.innerHTML+=`
<div class="relative group">
<img src="${img}"
onclick="openLightbox('${img}')"
class="h-56 w-full object-cover rounded-xl cursor-pointer">

<button onclick="deleteImage('${city}','${img}')"
class="absolute top-2 right-2 bg-red-600 text-white px-2 py-1 rounded hidden group-hover:block">
<i class="fa-solid fa-trash"></i>
</button>
</div>
`;
});
}

function deleteImage(city,img){
let data = JSON.parse(localStorage.getItem("cities")) || {};
data[city] = data[city].filter(i=>i!==img);
localStorage.setItem("cities", JSON.stringify(data));
loadCity(city);
}

function openLightbox(src){
document.getElementById("lightboxImg").src = src;
document.getElementById("lightbox").classList.remove("hidden");
document.getElementById("lightbox").classList.add("flex");
}

function closeLightbox(){
document.getElementById("lightbox").classList.add("hidden");
document.getElementById("lightbox").classList.remove("flex");
}

cities.forEach(c=>loadCity(c.id));

</script>

</body>
</html>
