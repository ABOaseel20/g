<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saudi Arabia Tourism</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{font-family:Arial}
.slide{position:absolute;inset:0;opacity:0;transition:1s}
.slide.active{opacity:1}
.card:hover{transform:translateY(-5px);transition:.3s}
</style>
</head>

<body class="bg-[#3b2f2f] text-white">

<!-- HEADER -->
<header class="fixed top-0 w-full z-50 bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] shadow">
<div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

<h1 class="text-black font-bold">ðŸŒ´ Saudi Tourism</h1>

<button onclick="openAdmin()"
class="bg-black/20 px-3 py-1 rounded text-black flex items-center gap-2">
<i class="fa-solid fa-user-shield"></i> Admin
</button>

</div>
</header>

<div class="h-20"></div>

<!-- SLIDER -->
<section class="relative h-[60vh] overflow-hidden">
<img src="jeddah.jpg" class="slide active w-full h-full object-cover">
<img src="riyad.jpg" class="slide w-full h-full object-cover">
<img src="Tabuk.jpg" class="slide w-full h-full object-cover">
<img src="Aloula.jpg" class="slide w-full h-full object-cover">
<img src="madina.jpg" class="slide w-full h-full object-cover">
<img src="asir.jpg" class="slide w-full h-full object-cover">

<div class="absolute inset-0 bg-black/60 flex items-center justify-center">
<h2 class="text-4xl text-[#d4af37] font-bold">Discover Saudi Arabia</h2>
</div>
</section>

<!-- CITIES -->
<section class="max-w-7xl mx-auto py-16 px-6">
<h2 class="text-3xl text-center text-[#d4af37] mb-10 font-bold">
Cities
</h2>

<div class="grid md:grid-cols-3 gap-6">

<script>
const cities=[
"jeddah","alula","riyadh","taif","tabuk","madinah","asir"
];

cities.forEach(city=>{
document.write(`
<div class="card bg-[#4a362a] p-6 rounded-xl text-center">
<h3 class="text-xl font-bold capitalize">${city}</h3>
<button onclick="showGallery('${city}')"
class="bg-[#d4af37] text-black px-4 py-2 mt-4 rounded">
Explore â†’
</button>
</div>
`);
});
</script>

</div>
</section>

<!-- GALLERY -->
<section class="max-w-7xl mx-auto px-6 pb-20">
<h2 class="text-2xl text-[#d4af37] mb-6 font-bold">Gallery</h2>
<div id="gallery" class="grid md:grid-cols-3 gap-6"></div>
</section>

<!-- CONTACT -->
<section class="py-16 bg-[#2b1f1a] text-center">
<h2 class="text-3xl text-[#d4af37] mb-6 font-bold">Contact</h2>
<a href="https://wa.me/966530356000"
class="bg-green-500 px-8 py-3 rounded-full font-bold">
<i class="fab fa-whatsapp mr-2"></i> WhatsApp
</a>
</section>

<!-- FOOTER -->
<footer class="bg-[#1f1511] py-6 text-center">
<div class="flex justify-center gap-6 text-2xl">
<i class="fab fa-facebook text-[#d4af37]"></i>
<i class="fab fa-instagram text-[#d4af37]"></i>
<i class="fab fa-x-twitter text-[#d4af37]"></i>
</div>
</footer>

<!-- FLOATING WHATSAPP -->
<a href="https://wa.me/966530356000"
class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full text-2xl shadow-lg">
<i class="fab fa-whatsapp"></i>
</a>

<!-- ADMIN PANEL -->
<div id="admin"
class="fixed inset-0 bg-black/80 hidden items-center justify-center">

<div class="bg-[#4a362a] p-6 rounded-xl w-80">

<h3 class="text-center text-[#d4af37] mb-4 font-bold">
Upload Images
</h3>

<select id="citySelect"
class="w-full p-2 mb-3 bg-[#3b2f2f] rounded">
<option value="jeddah">Jeddah</option>
<option value="alula">AlUla</option>
<option value="riyadh">Riyadh</option>
<option value="taif">Taif</option>
<option value="tabuk">Tabuk</option>
<option value="madinah">Madinah</option>
<option value="asir">Asir</option>
</select>

<input type="file" id="imageInput" multiple class="w-full mb-3">

<button onclick="uploadImages()"
class="w-full bg-[#d4af37] text-black py-2 rounded">
Upload
</button>

<button onclick="closeAdmin()"
class="w-full mt-3 bg-gray-700 py-2 rounded">
Close
</button>

</div>
</div>

<script>

/* SLIDER */
let slides=document.querySelectorAll('.slide'),i=0;
setInterval(()=>{
slides[i].classList.remove('active');
i=(i+1)%slides.length;
slides[i].classList.add('active');
},4000);

/* ADMIN */
function openAdmin(){
let pass=prompt("Password:");
if(pass==="1234"){
let admin=document.getElementById("admin");
admin.classList.remove("hidden");
admin.classList.add("flex");
}else{
alert("Wrong password");
}
}

function closeAdmin(){
document.getElementById("admin").classList.add("hidden");
}

/* UPLOAD */
function uploadImages(){
let city=document.getElementById("citySelect").value;
let files=document.getElementById("imageInput").files;

if(files.length===0){
alert("Choose images");
return;
}

let data=JSON.parse(localStorage.getItem("images"))||{};
if(!data[city]) data[city]=[];

Array.from(files).forEach(file=>{
let reader=new FileReader();
reader.onload=function(e){
data[city].push(e.target.result);
localStorage.setItem("images",JSON.stringify(data));
};
reader.readAsDataURL(file);
});

alert("Uploaded âœ”");
}

/* SHOW GALLERY */
function showGallery(city){
let data=JSON.parse(localStorage.getItem("images"))||{};
let gallery=document.getElementById("gallery");
gallery.innerHTML="";

(data[city]||[]).forEach((img,index)=>{
gallery.innerHTML+=`
<div class="relative group">
<img src="${img}"
onclick="openLightbox('${img}')"
class="w-full h-56 object-cover rounded-xl cursor-pointer">
<button onclick="deleteImage('${city}',${index})"
class="absolute top-2 right-2 bg-red-600 text-white px-2 py-1 rounded hidden group-hover:block">
ðŸ—‘
</button>
</div>
`;
});
}

/* DELETE */
function deleteImage(city,index){
let data=JSON.parse(localStorage.getItem("images"))||{};
data[city].splice(index,1);
localStorage.setItem("images",JSON.stringify(data));
showGallery(city);
}

/* LIGHTBOX */
function openLightbox(src){
let box=document.createElement("div");
box.className="fixed inset-0 bg-black/90 flex items-center justify-center z-50";
box.innerHTML=`<img src="${src}" class="max-w-[90%] max-h-[90%] rounded-xl">`;
box.onclick=()=>box.remove();
document.body.appendChild(box);
}

</script>

</body>
</html>
