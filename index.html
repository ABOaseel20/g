<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saudi Arabia Tourism</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<!-- ICONS -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{font-family:Arial}
.slide{position:absolute;inset:0;opacity:0;transition:1s}
.slide.active{opacity:1}
.card{transition:.3s}
.card:hover{transform:translateY(-5px)}
</style>
</head>

<body class="bg-[#3b2f2f] text-white">

<!-- HEADER -->
<header class="fixed top-0 w-full z-50 bg-gradient-to-r from-[#8b6b2e] to-[#d4af37] shadow">
<div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

<h1 class="text-black font-bold text-lg">ðŸŒ´ Saudi Tourism</h1>

<div class="hidden md:flex gap-6 items-center text-black font-semibold">
<a href="#home">Home</a>
<a href="#cities">Cities</a>
<a href="#contact">Contact</a>

<button onclick="openAdmin()"
class="bg-black/20 px-3 py-1 rounded flex items-center gap-2">
<i class="fa-solid fa-user-shield"></i> Admin
</button>
</div>

</div>
</header>

<div class="h-20"></div>

<!-- SLIDER -->
<section id="home" class="relative h-[70vh] overflow-hidden">
<img src="jeddah.jpg" class="slide active w-full h-full object-cover">
<img src="riyad.jpg" class="slide w-full h-full object-cover">
<img src="Tabuk.jpg" class="slide w-full h-full object-cover">
<div class="absolute inset-0 bg-black/60 flex items-center justify-center">
<h2 class="text-4xl text-[#d4af37] font-bold">
Discover Saudi Arabia
</h2>
</div>
</section>

<!-- CITIES -->
<section id="cities" class="max-w-7xl mx-auto py-16 px-6">

<h2 class="text-3xl text-center text-[#d4af37] mb-10 font-bold">
Top Cities
</h2>

<div class="grid md:grid-cols-3 gap-8">

<div class="card bg-[#4a362a] p-4 rounded-xl">
<h3 class="text-xl font-bold">Jeddah</h3>
<button onclick="showGallery('jeddah')"
class="bg-[#d4af37] text-black px-4 py-2 mt-4 rounded">
Explore â†’
</button>
</div>

<div class="card bg-[#4a362a] p-4 rounded-xl">
<h3 class="text-xl font-bold">Riyadh</h3>
<button onclick="showGallery('riyadh')"
class="bg-[#d4af37] text-black px-4 py-2 mt-4 rounded">
Explore â†’
</button>
</div>

<div class="card bg-[#4a362a] p-4 rounded-xl">
<h3 class="text-xl font-bold">Tabuk</h3>
<button onclick="showGallery('tabuk')"
class="bg-[#d4af37] text-black px-4 py-2 mt-4 rounded">
Explore â†’
</button>
</div>

</div>
</section>

<!-- GALLERY SECTION -->
<section class="max-w-7xl mx-auto py-10 px-6">
<h2 class="text-2xl text-[#d4af37] mb-6">City Gallery</h2>
<div id="gallery" class="grid md:grid-cols-3 gap-6"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="py-16 text-center bg-[#2b1f1a]">
<h2 class="text-3xl text-[#d4af37] mb-6 font-bold">Contact Us</h2>

<a href="https://wa.me/966530356000"
class="bg-green-500 px-8 py-3 rounded-full font-bold">
<i class="fab fa-whatsapp mr-2"></i>
WhatsApp
</a>
</section>

<!-- FOOTER -->
<footer class="bg-[#1f1511] py-6 text-center">
<div class="flex justify-center gap-6 text-2xl">
<i class="fab fa-facebook text-[#d4af37]"></i>
<i class="fab fa-instagram text-[#d4af37]"></i>
<i class="fab fa-x-twitter text-[#d4af37]"></i>
</div>
</footer>

<!-- ADMIN PANEL -->
<div id="admin"
class="fixed inset-0 bg-black/80 hidden items-center justify-center">

<div class="bg-[#4a362a] p-6 rounded-xl w-80">

<h3 class="text-center text-[#d4af37] mb-4 font-bold">
Upload Images
</h3>

<select id="citySelect"
class="w-full p-2 mb-3 bg-[#3b2f2f] rounded">
<option value="jeddah">Jeddah</option>
<option value="riyadh">Riyadh</option>
<option value="tabuk">Tabuk</option>
</select>

<input type="file" id="imageInput" multiple
class="w-full mb-3">

<button onclick="uploadImages()"
class="w-full bg-[#d4af37] text-black py-2 rounded">
Upload
</button>

<button onclick="closeAdmin()"
class="w-full mt-3 bg-gray-700 py-2 rounded">
Close
</button>

</div>
</div>

<script>

/* SLIDER */
let slides=document.querySelectorAll('.slide'),i=0;
setInterval(()=>{
slides[i].classList.remove('active');
i=(i+1)%slides.length;
slides[i].classList.add('active');
},4000);

/* ADMIN */
function openAdmin(){
let pass=prompt("Password:");
if(pass==="1234"){
document.getElementById("admin").classList.remove("hidden");
document.getElementById("admin").classList.add("flex");
}else{
alert("Wrong password");
}
}

function closeAdmin(){
document.getElementById("admin").classList.add("hidden");
}

/* UPLOAD */
function uploadImages(){
let city=document.getElementById("citySelect").value;
let files=document.getElementById("imageInput").files;

if(files.length===0){
alert("Choose images");
return;
}

let data=JSON.parse(localStorage.getItem("images"))||{};
if(!data[city]) data[city]=[];

Array.from(files).forEach(file=>{
let reader=new FileReader();
reader.onload=function(e){
data[city].push(e.target.result);
localStorage.setItem("images",JSON.stringify(data));
};
reader.readAsDataURL(file);
});

alert("Uploaded âœ”");
}

/* SHOW GALLERY */
function showGallery(city){
let data=JSON.parse(localStorage.getItem("images"))||{};
let gallery=document.getElementById("gallery");
gallery.innerHTML="";

(data[city]||[]).forEach(img=>{
gallery.innerHTML+=`
<img src="${img}"
class="w-full h-56 object-cover rounded-xl">
`;
});
}

</script>

</body>
</html>
